<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico"> -->
    <title>map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <style>
      .map {
        width: 100%;
        height: 470px;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <div class="row">
      <div class="col-auto">
        <form>
          <label for="type">Geometry type &nbsp;</label>
          <select id="type">
            <option value="Point">Point</option>
            <option value="LineString">LineString</option>
            <option value="Polygon">Polygon</option>
            <!-- <option value="Circle">Circle</option> -->
          </select>
          <button class="btn btn-light" id="remove">remove</button>
        </form>
        <input type="checkbox" id="pointlayer" checked> Point
        <input type="checkbox" id="linelayer" checked> LineString
        <input type="checkbox" id="polygonlayer" checked> Polygon
        <br>
        <input type="checkbox" id="vectorlayer" checked> vector
        <div id="attributes-table"></div>
      </div>
    </div>
    <!-- Pointer events polyfill for old browsers, see https://caniuse.com/#feat=pointer -->
    <script src="https://cdn.jsdelivr.net/npm/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script type="module" src="main.ts"></script>
    <!-- built files will be auto injected -->
  </body>
</html>
